<ul class="sidenav" id="mobile-demo">
  <li><a href="index.html">Home</a></li>
  <li><a href="research.html">Research</a></li>
  <li><a href="teaching.html">Teaching</a></li>
  <li><a href="contact.html">Contact</a></li>
</ul>


<script type="text/javascript">

    // Code for making navbar responsive - custom implementation without Materialize
    $(document).ready(function(){
      $('.sidenav-trigger').click(function(e) {
        e.preventDefault();
        $('#mobile-demo').toggle();
      });
    });

    // Code for changing active tabs
    switch (window.location.pathname) {
        default:
            $("#home_header").removeClass('active');
            $("#teach_header").removeClass('active');
            $("#research_header").removeClass('active');
            $("#contact_header").removeClass('active');
        case '/':
        case '/index.html':
            $('#home_header').addClass('active');
            break;
        case '/teaching.html':
            $('#teach_header').addClass('active');
            break;
        case '/research.html':
            $('#research_header').addClass('active');
            break;
        case '/contact.html':
            $('#contact_header').addClass('active');
            break;
    }

</script>
